services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      cache_from:
        - soda-internal-api:latest
      args:
        - COMMIT_HASH=${COMMIT_HASH:-unknown}
    image: soda-internal-api:latest
    container_name: soda-internal-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
      - ./google-secret.json:/app/google-secret.json:ro
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - soda-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      cache_from:
        - soda-web:latest
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    image: soda-web:latest
    container_name: soda-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - api
    environment:
      - IS_PROD=true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - soda-network

volumes:
  data:
    driver: local

networks:
  soda-network:
    driver: bridge
