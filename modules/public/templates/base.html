<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoDA at ASU{% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Additional styles -->
    <style>
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header/Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('public_views.index') }}" class="text-xl font-bold">SoDA at ASU</a>
            <div class="space-x-4">
                {% if session.get('user') %}
                <a href="{{ url_for('public_views.home') }}" class="hover:text-blue-300">Home</a>
                <a href="{{ url_for('users_views.user_page') }}" class="hover:text-blue-300">Users</a>
                <a href="{{ url_for('points_views.leaderboard') }}" class="hover:text-blue-300">Leaderboard</a>
                <a href="{{ url_for('auth.logout') }}" class="hover:text-blue-300">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; {{ current_year }} SoDA at ASU. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
