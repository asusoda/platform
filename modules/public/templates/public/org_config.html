{% extends "public/base.html" %}

{% block title %}{{ organization.name }} - Configuration{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Organization Configuration</h1>
        <a href="{{ url_for('public_views.org_dashboard', prefix=organization.prefix) }}" 
           class="px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition-colors">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <form method="POST" class="space-y-6">
        <!-- Basic Information -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Basic Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Organization Name</label>
                    <input type="text" id="name" name="name" value="{{ organization.name }}"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="prefix" class="block text-sm font-medium text-gray-400 mb-2">Command Prefix</label>
                    <input type="text" id="prefix" name="prefix" value="{{ organization.prefix }}"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-400 mb-2">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">{{ organization.description }}</textarea>
                </div>
            </div>
        </div>

        <!-- Discord Integration -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Discord Integration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="guild_id" class="block text-sm font-medium text-gray-400 mb-2">Discord Server ID</label>
                    <input type="text" id="guild_id" name="guild_id" value="{{ organization.guild_id }}"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="welcome_channel" class="block text-sm font-medium text-gray-400 mb-2">Welcome Channel ID</label>
                    <input type="text" id="welcome_channel" name="welcome_channel" value="{{ organization.welcome_channel_id }}"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- Points Configuration -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Points Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="points_per_message" class="block text-sm font-medium text-gray-400 mb-2">Points per Message</label>
                    <input type="number" id="points_per_message" name="points_per_message" value="{{ organization.points_per_message }}"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="points_cooldown" class="block text-sm font-medium text-gray-400 mb-2">Points Cooldown (minutes)</label>
                    <input type="number" id="points_cooldown" name="points_cooldown" value="{{ organization.points_cooldown }}"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" 
                    class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
