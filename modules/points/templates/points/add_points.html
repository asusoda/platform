{% extends 'base.html' %}

{% block title %}Add Points - SoDA at ASU{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <a href="{{ url_for('points_views.leaderboard') }}" class="text-blue-400 hover:text-blue-300">
            &larr; Back to Leaderboard
        </a>
    </div>
    
    <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-3xl font-bold mb-6">Add Points</h1>
            
            {% if error %}
            <div class="p-4 bg-red-500 text-white rounded-md mb-6">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('points_views.add_points') }}" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="user_email" class="block text-sm font-medium text-gray-300">User</label>
                        <select id="user_email" name="user_email" required
                                class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                            <option value="">Select User</option>
                            {% for user in users %}
                            <option value="{{ user.email }}">{{ user.name }} ({{ user.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label for="points" class="block text-sm font-medium text-gray-300">Points</label>
                        <input type="number" id="points" name="points" required
                               class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                    </div>
                    
                    <div>
                        <label for="event" class="block text-sm font-medium text-gray-300">Event</label>
                        <input type="text" id="event" name="event" required
                               class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white"
                               placeholder="e.g., Workshop Attendance, Hackathon">
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit"
                                class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                            Award Points
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
