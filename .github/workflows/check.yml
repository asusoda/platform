name: Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  check:
    permissions:
      contents: write
      actions: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.head_ref || github.ref }}
        persist-credentials: true
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run all checks
      run: make check
    
    - name: Commit and push fixes
      id: autofix
      if: github.event_name == 'pull_request'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: auto-fix linting and formatting issues"
    
    - name: Run bandit security checks
      run: uv run bandit -c pyproject.toml -r . -f json

    - name: Re-run check on autofix commit
      if: github.event_name == 'pull_request' && steps.autofix.outputs.changes_detected == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: "check.yml",
            ref: context.payload.pull_request.head.ref,
          });
