# Development override configuration
# This file is automatically loaded by docker-compose in development
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - .:/app  # Mount entire project for hot reloading
      - ./data:/app/data
    ports:
      - "8000:8000"
      - "5678:5678"  # Python debugger port

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      - NODE_ENV=development
    volumes:
      - ./web:/app  # Mount web directory for hot reloading
      - /app/node_modules  # Exclude node_modules from mount
    ports:
      - "3000:3000"